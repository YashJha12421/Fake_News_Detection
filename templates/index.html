

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #00796b;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 130px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #b2dfdb;
            margin-bottom: 20px;
            resize: none;
            font-size: 15px;
        }
        button {
            background: #00796b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #004d40;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
        }
        .result.true {
            background: #e0f2f1;
            color: #00796b;
        }
        .result.false {
            background: #ffebee;
            color: #c62828;
        }
        .article-preview {
            margin-top: 15px;
            font-size: 14px;
            color: #444;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            max-height: 120px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector</h1>
        <p>Paste a news article below to check if itâ€™s <b>Real</b> or <b>Fake</b>.</p>
        
        <form method="POST" action="/predict">
            <textarea name="article" placeholder="Paste news article here...">{{ article if article else '' }}</textarea>
            <br>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
        <div class="result {{ 'true' if prediction == 'True' else 'false' }}">
            Prediction: {{ prediction }}
        </div>
        <div class="article-preview">{{ article }}</div>
        {% endif %}
    </div>
</body>
</html>
